<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento Front-End</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="cabecalho" id="cabecalho">
        <section class="cabecalho-barra" id="cabecalho-barra">
            <div class="cabecalho-titulo" id="cabecalho-titulo">
                <p class="cabecalho-titulo-txt" id="cabecalho-titulo-txt">Treinamento de dev</p>
            </div>
            <nav class="btn">
                <ul class="cabecalho-botoes" id="cabecalho-botoes">
                    <li>
                        <a href="" class="cabecalho-botoes-link" id="cabecalho-botoes-link">Videos</a>
                    </li>
                    <li>
                        <a href="" class="cabecalho-botoes-link" id="cabecalho-botoes-link">Sobre</a>
                    </li>
                    <li>
                        <a href="" class="cabecalho-botoes-link" id="cabecalho-botoes-link">3º botão</a>
                    </li>
                </ul>
            </nav>
        </section>
        <section class="cabecalho-apresentacao" id="cabecalho-apresentacao">
            <!--
                <img src="./assents/BannerRed.png" class="banner-img" id="banner-img">
                -->
            <div class="banner-txt" id="banner-txt">
                <h1 class="banner-txt-titulo" id="banner-txt-titulo">Dev Amador</h1>
                <h2 class="banner-txt-sub" id="banner-txt-sub">Este treinamento está com as cores horríveis, trabalhando nisso.</h2>
            </div>
        </section>
    </header>
    <main>
        <div: class="em-construcao" id="emconstrucao">
            <img src="./assents/EmConstrucao.jpg" alt="Página em desenvolvimento.">
        </div:>

    </main>

</body>

</html>
